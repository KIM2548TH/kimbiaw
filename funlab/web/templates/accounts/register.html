{% extends "/base/base-layout.html" %}

{% block title %}ลงทะเบียน
{% endblock %}



{% block body %}
<div class="ui container">
  <div class="eight wide column" style="padding: 20%;">
      <h2 class="ui inverted image header">
        <i class="ui icon poo"></i>
        <div class="content">sigh-in to your account</div>
      </h2>
      <form class="ui large form initial" method="post">
        {{ form.csrf_token }}
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="envelope icon"></i>
              {{ form.email }}
              <div class="ui">
            </div>
          </div>

          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              {{ form.username }}
              <div class="ui">
            </div>
          </div>

          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              {{ form.input_password }}
            </div>
          </div>

          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              {{ form.confirm_password }}
            </div>
          </div>
          
          <button class="ui fluid large submit button" type="submit">ยืนยัน</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
